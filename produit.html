<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page détails produits Orinoco</title>
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!--Partie header-->
    <header class="container-fluid">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img class="image__logo" src="images/logo2.png" alt="logo Orinoco">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a class="nav-link" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="panier.html">
                                <i class="fas fa-shopping-basket"></i>
                                Panier
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--Partie contenu-->
    <main class="container-fluid">
        <section class="row">
            <h1 class="col-12">Détail du produit</h1>
        </section>
        <section class="row">
            <article class="col-8">
                <div class="card">
                    <img class="card-img" src="images/teddy_1.jpg" alt="Peluche 1">
                    <div class="card-body text-center">
                        <h2 class="card-title">Nom du produit</h2>
                        <p class="card-text">prix</p>
                    </div>
                </div>
            </article>
        </section>
        <section class="row">
            <h2 class="col-12">Personnalisé le produit</h2>
            <select>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
            <button>Ajouter au panier</button>
        </section>
    </main>  
    <!--Partie footer-->
    <footer class="container-fluid">
        <section class="row">
            <div class="col-12">
                <footer>
                    <a class="link" href="#">Contact</a>
                    <a href="mentions-légales">Mentions légales</a>
                </footer>
            </div>
        </section> 
    </footer>

</html>
