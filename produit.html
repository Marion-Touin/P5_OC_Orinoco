<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Page détails produits Orinoco</title>
    <script src="https://kit.fontawesome.com/a430ebc583.js" crossorigin="anonymous"></script>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Partie header-->
    <header class="container-fluid">
        <div class="row">
            <nav class="col-sm-4 col-md-4 col-lg-10 navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img class="image__logo" src="images/logo2.png" alt="logo Orinoco">
                </a>
                <button 
                class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                 </button>
                 <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a class="nav-link btn" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link btn" href="panier.html">
                                <i class="fas fa-shopping-basket"></i>
                                Panier
                            </a>
                        </li>
                    </ul>
                 </div>
            </nav>
        </div>
    </header>
    <!--Partie contenu-->
    <main class="container-fluid">
        <div class="container">
            <section class="row">
                <h1 class="col-12 title">Détail du produit</h1>
            </section>
            <section class="row">
                <article class="col-8 mx-auto">
                    <div class="card">
                        <img class="card-img" src="images/teddy_1.jpg" alt="Peluche 1">
                        <div class="card-body text-center">
                            <h2 class="card-title">Nom du produit</h2>
                            <p class="card-text">prix</p>
                        </div>
                    </div>
                </article>
            </section>
            <section class="row">
                <h2 class="col-12 title">Personnalisé le produit</h2>
                <select class="select">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                </select>
                <button class="btn-ajouter">Ajouter au panier</button>
            </section>
        </div>
    </main>  
    <!--Partie footer-->
    <footer class="container-fluid">
        <section class="row justify-content-around">
            <div class="col-sm-10 col-md-10 col-lg-12">
                <footer>
                    <a class="btn" href="#">Contact</a>
                    <a class="btn" href="mentions-légales">Mentions légales</a>
                </footer>
            </div>
        </section> 
    </footer>
</body>
</html>
