<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Site e-commerce d'Orinoco">
    <title>Page panier du site Orinoco</title>
    <script src="https://kit.fontawesome.com/a430ebc583.js" crossorigin="anonymous"></script>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Partie header-->
    <header class="header">
        <nav class="justify-content-around navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">
                <img class="col-lg-3 offset-lg-3 col-md-6 offset-md-3" src="../images/logo2.png" alt="logo Orinoco">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="col-lg-3 offset-lg-3 col-md-12 collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="navbar-item active">
                        <a class="nav-link menu" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link menu" href="panier.html">
                            <i class="fas fa-shopping-basket"></i>
                            Panier
                        </a>
                    </li>
                </ul>
             </div>
        </nav>
</header>
    <!--Partie contenu-->
    <main class="main pt-5 pb-1">
        <div class="container">
            <section class="row cadre">
                <h1 class="col-lg-12 text-white text-center pb-5 titre"><u>Liste des produits sélectionnés</u></h1>
                <div class="row" id="teddies_panier">
                </div>
                <p id="panierTotal" class="col-lg-12 text-white prix"></p>
            </section>
            <section class="row cadre2">
                <h3 class="col-lg-12 text-white text-center mt-4 mb-2 formulaire"><u>Formulaire de commande</u></h3>
                <form class="col-lg-12" id="validationCommande">
                    <div class="form-group">
                        <label class="col-lg-5 text-white label" for="firstName">Nom:</label>
                        <input class="col-lg-5 form-control" type="text" id="firstName" required>
                        <label class="col-lg-5 text-white label" for="lastName">Prénom:</label>
                        <input class="col-lg-5 form-control" type="text" id="lastName" required>
                        <label class="col-lg-5 text-white label" for="address">Adresse de livraison:</label>
                        <input class="col-lg-5 form-control" type="text" id="address" required>
                        <label class="col-lg-5 text-white label" for="city">Ville:</label>
                        <input class="col-lg-5 form-control" type="text" id="city" required>
                        <label class="col-lg-5 text-white label" for="email">Email:</label>
                        <input class="col-lg-5 form-control label2" type="email" id="email" required>
                        <button class="col-lg-5 btn btn-lg mt-4 order-submit btn-valide" type="submit" id="validerCommande">Valider la commande</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <!--Partie footer-->
    <footer class="footer pt-4 pb-4">
        <a class="text-white" href="#">Contact</a>
        <a class="text-white" href="#">Mentions légales</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!--JS--> 
        <script src="../js/panier.js"></script>
</body>
</html>
