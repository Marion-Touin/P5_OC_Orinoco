<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Site e-commerce d'Orinoco">
    <title>Page de confirmation du site Orinoco</title>
    <script src="https://kit.fontawesome.com/a430ebc583.js" crossorigin="anonymous"></script>
    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!--Partie header-->
    <header class="header">
        <nav class="justify-content-around navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="../index.html">
                <img class="col-md-3 offset-md-3" src="../images/logo2.png" alt="logo Orinoco">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="col-md-3 offset-md-3 collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="navbar-item active">
                        <a class="nav-link" href="../index.html">Accueil</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="panier.html">
                            <i class="fas fa-shopping-basket"></i>
                            Panier
                        </a>
                    </li>
                </ul>
             </div>
        </nav>
    </header>
    <!--Partie contenu-->
    <main class="main pt-5 padding">
        <div class="container">
                <h1 class="col-12 text-dark text-center mb-5"><u>Votre commande à bien été enregistrée</u></h1>
            <section class="row border border-white personnaliser">
                <h2 class="col-12 text-center mt-4 mb-4">Nous vous remerçions pour votre commande.</h2>
                <p class="col-12 text-center confirmation">Elle vous sera expédié dans les meilleurs délais.</p>
                <p class="col-12 confirmation"><u>Identifiant de commande:</u></p>
                <p class="col-12 confirmation"><u>prix total de votre commande:</u></p>
            <div class="row">
                <a class="col-12" href="../index.html">
                <button class="btn btn-lg mb-4"> Retour à l'accueil</button>
                </a>
            </div>
        </div>
    </main>
    <!--Partie footer-->
    <footer class="footer pt-4 pb-4">
        <a class="text-white" href="#">Contact</a>
        <a class="text-white" href="#">Mentions légales</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
