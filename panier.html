<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Page panier du site Orinoco</title>
    <script src="https://kit.fontawesome.com/a430ebc583.js" crossorigin="anonymous"></script>

    <!--Bootstrap css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Partie header-->
    <header class="container-fluid">
        <div class="row">
            <nav class="col-sm-4 col-md-4 col-lg-10 navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img class="image__logo" src="images/logo2.png" alt="logo Orinoco">
                </a>
                <button 
                class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                 </button>
                 <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="navbar-item active">
                            <a class="nav-link btn" href="index.html">Accueil</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link btn" href="panier.html">
                                <i class="fas fa-shopping-basket"></i>
                                Panier
                            </a>
                        </li>
                    </ul>
                 </div>
            </nav>
        </div>
    </header>
    <!--Partie contenu-->
    <main class="container-fluid">
        <div class="container">
            <section class="row">
                <h1 class="col-12 title">Liste des produits sélectionnés</h1>
                <p class="col-12 prix-total">prix total de la commande:</p>
            </section>
            <section class="row">
                <h2 class="col-12 title">Formulaire de commande</h2>
                <form class="col">
                    <div class="form-group">
                        <label class="label" for="nom">Nom:</label>
                        <input type="text" class="form-control">
                        <label class="label" for="prénom">Prénom:</label>
                        <input type="text" class="form-control">
                        <label class="label" for="Email">Email:</label>
                        <input type="email" class="form-control">
                        <label class="label" for="adresse">Adresse de livraison:</label>
                        <input type="text" class="form-control">
                        <input class="btn-ajouter" type="submit" value="Passer la commande">
                    </div>
                </form>
            </section>
        </div>
    </main>
    <!--Partie footer-->
    <footer class="container-fluid">
        <section class="row">
            <div class="col-sm-10 col-md-10 col-lg-12">
                <footer>
                    <a class="btn" href="#">Contact</a>
                    <a class="btn" href="mentions-légales">Mentions légales</a>
                </footer>
            </div>
        </section> 
    </footer>
</body>
</html>
